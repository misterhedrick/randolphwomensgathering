<div class="container">
  <form class="form-group" [formGroup]="updateIssueForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Signup Sheet</h3>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <input disabled="true" formControlNamevalue="itemName" value="{{itemService.currentItem.itemName}}">
          </div>
          <div class="col">
            <input disabled="true" formControlNamevalue="itemName" value="{{itemService.currentItem.numberNeeded}}">
          </div>
          <div class="col">
            <input formControlNamevalue="itemName" value="{{itemService.currentItem.volunteerName}}">
          </div>
          <div class="col">
            <input formControlNamevalue="itemName" value="{{itemService.currentItem.email}}">
          </div>
          <div class="col">
            <input formControlNamevalue="itemName" value="{{itemService.currentItem.numberBringing}}">
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button routerLink="/home" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button routerLink="/home" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
