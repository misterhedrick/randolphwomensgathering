<div class="container">
  <form class="form-group" [formGroup]="signupForm" (ngSubmit)="signupForm.valid && onSubmit()">
    <div class="card">
      <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Signup Sheet</h3>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="md-form">
              <input type="text" id="itemName" class="form-control" mdbInputDirective [mdbValidate]="false" disabled="true"
                formControlName="itemName" />
              <label for="itemName">Item</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="text" id="numberNeeded" class="form-control" mdbInputDirective [mdbValidate]="false"
                disabled="true" formControlName="numberNeeded">
              <label for="numberNeeded">Number Needed</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="text" required id="volunteerName" class="form-control" mdbInput mdbInputDirective
                formControlName="volunteerName">
              <label for="volunteerName">Name (required)</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="email" id="email" class="form-control" mdbInput mdbInputDirective formControlName="email">
              <label for="email">Email (required)</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="number" id="numberBringing" class="form-control" mdbInput mdbInputDirective formControlName="numberBringing">
              <label for="numberBringing">Number Bringing (required)</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button routerLink="/home" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
